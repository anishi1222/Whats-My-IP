name: Trigger auto deployment for logicojp-gha-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/logicojp-gha-test-AutoDeployTrigger-af5dafc1-a23a-46aa-be6c-890f927a6821.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: self-hosted
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.LOGICOJPGHATEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.LOGICOJPGHATEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.LOGICOJPGHATEST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ghatest999.azurecr.io
          registryUsername: ${{ secrets.LOGICOJPGHATEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LOGICOJPGHATEST_REGISTRY_PASSWORD }}
          containerAppName: logicojp-gha-test
          resourceGroup: GHA-test-target
          imageToBuild: ghatest999.azurecr.io/logicojp-gha-test:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


